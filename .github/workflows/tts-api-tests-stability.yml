name: TTS API Testing 50 iterations (max failures 3)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Newman (generate HTML + JSON reports)
        run: |
          mkdir -p report
          # Newman은 1번만 실패해도 exit 1이라, 여기서는 계속 진행시킴
          npx newman run ./collections/tts_collection.json \
            -n 50 \
            --reporters cli,htmlextra,json \
            --reporter-htmlextra-export ./report/api-test-report.html \
            --reporter-json-export ./report/newman.json \
            || true

      - name: Check failure threshold (max 3)
        run: |
          node scripts/check-newman-threshold.js report/newman.json 3

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report-html
          path: report/api-test-report.html

      - name: Upload JSON report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report-json
          path: report/newman.json
