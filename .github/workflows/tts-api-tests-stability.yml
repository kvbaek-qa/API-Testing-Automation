name: TTS API Testing 10 iterations (max failures 3)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install newman newman-reporter-htmlextra

      - name: Run Newman (capture output)
        run: |
          mkdir -p report
          npx newman run ./collections/tts_collection.json \
            -n 10 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export report/api-test-report.html \
            | tee report/newman.log

      - name: Check failure threshold (max 3)
        run: |
          node scripts/check-newman-threshold.js report/newman.log 3

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report-html
          path: report/api-test-report.html

      - name: Upload Newman log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-log
          path: report/newman.log
